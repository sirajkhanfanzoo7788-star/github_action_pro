name: Build & Push to ECR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: docker build -t github_action_pro .

      - name: Tag Docker image
        run: docker tag github_action_pro:latest 228948463033.dkr.ecr.us-east-1.amazonaws.com/github_action_pro:latest

      - name: Push Docker image to ECR
        run: docker push 228948463033.dkr.ecr.us-east-1.amazonaws.com/github_action_pro:latest
