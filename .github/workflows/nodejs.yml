name: Build, Push & Deploy to EKS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 5️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t github_action_pro .

      # 7️⃣ Tag Docker image for ECR
      - name: Tag Docker image
        run: docker tag github_action_pro:latest 228948463033.dkr.ecr.us-east-1.amazonaws.com/github_action_pro:latest

      # 8️⃣ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: docker push 228948463033.dkr.ecr.us-east-1.amazonaws.com/github_action_pro:latest

      # 9️⃣ Deploy/update on EKS
      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --region us-east-1 --name ECR-cluster
          kubectl set image deployment/github-action-pro-deployment \
            github-action-pro=228948463033.dkr.ecr.us-east-1.amazonaws.com/github_action_pro:latest
