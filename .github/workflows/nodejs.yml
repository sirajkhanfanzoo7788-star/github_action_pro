name: Build & Push to ECR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Login to AWS ECR
        env:
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws --version
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin 228948463033.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build Docker image
        run: docker build -t github_action_pro .

      - name: Tag Docker image
        run: docker tag github_action_pro:latest 228948463033.dkr.ecr.us-east-1.amazonaws.com/github_action_pro:latest

      - name: Push Docker image to ECR
        run: docker push 228948463033.dkr.ecr.us-east-1.amazonaws.com/github_action_pro:latest
